  <ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Report incident</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-list radio-group [(ngModel)]="type" class="list-h">
        <!-- <ion-list-header class="label-tipo-ocorrencia">
          Incident Type
        </ion-list-header> -->

        <ion-item *ngFor="let item of reportTypes">
          <ion-label>
              {{item.label}}
              <br>
            <img class="fire-type" src="{{item.image}}"/>
          </ion-label>
          <ion-radio checked="{{item.checked}}" value="{{item.value}}"></ion-radio>
        </ion-item>
      </ion-list>
  </div>

  </div> -->

  <div padding style="margin-top: -50px;">
    <ion-item>
      <ion-label>Incident description</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>

  <div padding class="center">
    <div style="width: 150px; height: auto;">
        <img [src]="base64Image" *ngIf="base64Image" />
    </div>
  </div>

  <div style=" text-align: center">

  </div>
